version: "3.8"
name: akaunting-dev
services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - "..:/workspaces:cached"
    command: sleep infinity
    network_mode: host
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=127.0.0.1
      - DB_PORT=3306
      - DB_DATABASE=akaunting
      - DB_USERNAME=root
      - DB_PASSWORD=pass

  mysql:
    image: "mysql:8.0"
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: akaunting
      MYSQL_USER: akaunting
      MYSQL_PASSWORD: pass
    volumes:
      - "mysql-data:/var/lib/mysql"
    ports:
      - "3306:3306"

volumes:
  mysql-data:
